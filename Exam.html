<html>
<head>
	<title>Exam System</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="exam.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" id="con">
	<div class="page-header">
		<img id="logo" src="images/your school.png" alt="our logo">
		<a href="about.html"><img id="contact" src="images/bird.png" alt="contact us"></a>
		<input type="button" class="btn btn-success btn-lg" id="practice" value = "Practice Mode"/>
		<input type="button" class="btn btn-success btn-lg" id="normal" value = "Normal Mode"/>
		<input type="button" class="btn btn-primary btn-lg" id="start" value = "Start Exam IQ"/>
		<input type="button" class="btn btn-primary btn-lg" id="start2" value = "Start Exam English"/>
		<input type="button" class="btn btn-info btn-lg" id="ansSheet" value = "Answer Sheet"/>
		<input type="button" class="btn btn-primary btn-lg" id="prev" value = "Prev"/>
		<input type="button" class="btn btn-primary btn-lg" id="next" value = "Next"/>
		<input type="button" class="btn btn-danger btn-lg" id="skip" value = "Mark >>"/>
		<input type="button" class="btn btn-success btn-lg" id="finish" value = "Finish Exam"/>
	<p id="timeh">- -</p> <br>
	</div>
	<div id="skipDiv">
	<ul id="skipList" class="list-group"></ul>
	</div>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">

				<div class="item active">
					<img src="images/banner1.png" alt="exam2" style="min-width:600px; min-height:400px;">
				</div>

				<div class="item">
					<img src="images/9.jpg" alt="exam2" style="min-width:600px; min-height:400px;">
				</div>

				<div class="item">
				<img src="images/banner2.png" alt="exam2" style="min-width:600px; min-height:400px;">
				</div>

				<div class="item">
				<img src="images/banner3.png" alt="exam2" style="min-width:600px; min-height:400px;">
				</div>

				<div class="item">
					<img src="images/12.jpg" alt="exam2" style="min-width:600px; min-height:400px;">
				</div>


			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

</body>
</html>
